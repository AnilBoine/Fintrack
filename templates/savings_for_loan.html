{% extends "base.html" %}

{% block title %}Savings for Future Home Loan{% endblock %}

{% block content %}
<h2>Savings for Future Home Loan</h2>
<form method="post">
    {% csrf_token %}
    <input type="number" name="future_value" placeholder="Future Value of Home Loan" required>
    <input type="number" step="0.01" name="rate" placeholder="Annual Rate of Loan" required>
    <input type="number" name="tenure" placeholder="Tenure (in months)" required>
    <button type="submit">Calculate Savings</button>
</form>
{% if monthly_savings %}
    <h2>You need to save: {{ monthly_savings }} per month</h2>
{% endif %}
{% endblock %}
