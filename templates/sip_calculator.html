{% extends "base.html" %}

{% block title %}SIP Calculator{% endblock %}

{% block content %}
<h2>SIP Calculator</h2>
<form method="post">
    {% csrf_token %}
    <input type="number" name="monthly_investment" placeholder="Monthly Investment" required>
    <input type="number" step="0.01" name="rate" placeholder="Annual Rate of Return" required>
    <input type="number" name="tenure" placeholder="Tenure (in months)" required>
    <br>
    <button type="submit">Calculate SIP</button>
</form>
{% if future_value %}
    <h2>Future Value: {{ future_value }}</h2>
{% endif %}
{% endblock %}
