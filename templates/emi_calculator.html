{% extends "base.html" %}

{% block title %}EMI Calculator{% endblock %}

{% block content %}
<h2>EMI Calculator</h2>
<form method="post">
    {% csrf_token %}
    <input type="number" name="principal" placeholder="Principal Amount" required>
    <input type="number" step="0.01" name="rate" placeholder="Annual Interest Rate" required>
    <input type="number" name="tenure" placeholder="Tenure (in months)" required>
    <button type="submit">Calculate EMI</button>
</form>
{% if emi %}
    <h2>Your EMI: {{ emi }}</h2>
{% endif %}
{% endblock %}
